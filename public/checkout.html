<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Santa's Certified Letters</title>
    
<!-- Trackdesk tracker begin -->
    <script async src="//cdn.trackdesk.com/tracking.js"></script>
    <script>
      (function(t,d,k){(t[k]=t[k]||[]).push(d);t[d]=t[d]||t[k].f||function(){(t[d].q=t[d].q||[]).push(arguments)}})(window,"trackdesk","TrackdeskObject");
    
      trackdesk("directwebinteractive", "conversion", {
        "conversionType": "lead"
      });
    </script>
    <!-- Trackdesk tracker end -->
    
    <!-- Stripe.js -->
    <script src="https://js.stripe.com/v3/"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        #card-element {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: white;
        }
        .StripeElement--focus {
            border-color: #667eea;
        }
        .StripeElement--invalid {
            border-color: #dc2626;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="bg-white rounded-lg shadow-2xl p-8 mt-10">
            <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">Complete Your Order</h1>
            
            <!-- Order Summary -->
            <div id="order-summary" class="bg-gray-50 rounded-lg p-6 mb-6">
                <h2 class="text-xl font-semibold mb-4">Order Summary</h2>
                <div id="items-list"></div>
                <div class="border-t pt-4 mt-4">
                    <div class="flex justify-between text-xl font-bold">
                        <span>Total:</span>
                        <span id="total-amount">$0.00</span>
                    </div>
                </div>
            </div>

            <!-- Billing Form -->
            <form id="payment-form">
                <div class="space-y-4 mb-6">
                    <div>
                        <label class="block text-sm font-medium mb-2">Full Name</label>
                        <input type="text" id="billing-name" required class="w-full p-3 border rounded-lg">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Email</label>
                        <input type="email" id="billing-email" required class="w-full p-3 border rounded-lg">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Address</label>
                        <input type="text" id="billing-address" required class="w-full p-3 border rounded-lg">
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium mb-2">City</label>
                            <input type="text" id="billing-city" required class="w-full p-3 border rounded-lg">
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-2">State</label>
                            <input type="text" id="billing-state" required class="w-full p-3 border rounded-lg">
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">ZIP Code</label>
                        <input type="text" id="billing-zip" required class="w-full p-3 border rounded-lg">
                    </div>
                </div>

                <!-- Card Element -->
                <div class="mb-6">
                    <label class="block text-sm font-medium mb-2">Card Details</label>
                    <div id="card-element"></div>
                    <div id="card-errors" class="text-red-600 text-sm mt-2"></div>
                </div>

                <!-- Monthly Subscription -->
                <div class="mb-6 p-4 bg-blue-50 rounded-lg">
                    <label class="flex items-center space-x-3">
                        <input type="checkbox" id="monthly-subscription" class="w-5 h-5">
                        <span class="text-sm">
                            <strong>Add Monthly Letter Subscription</strong> - $12/month per letter (billed automatically)
                        </span>
                    </label>
                </div>

                <button type="submit" id="submit-button" class="w-full bg-gradient-to-r from-green-600 to-green-700 text-white py-4 rounded-lg text-lg font-bold hover:from-green-700 hover:to-green-800 transition">
                    Complete Order ðŸŽ…
                </button>
                
                <div id="payment-status" class="mt-4 text-center"></div>
            </form>
        </div>
    </div>

    <script>
        // Get cart data from localStorage
        const cartData = JSON.parse(localStorage.getItem('santaCart') || '[]');
        const letterPackages = JSON.parse(localStorage.getItem('santaLetterPackages') || '[]');
        
        // Calculate total
        let total = 0;
        const itemsList = document.getElementById('items-list');
        
        cartData.forEach(item => {
            total += item.price * item.quantity;
            const itemDiv = document.createElement('div');
            itemDiv.className = 'flex justify-between mb-2';
            itemDiv.innerHTML = `
                <span>${item.name} x ${item.quantity}</span>
                <span>$${(item.price * item.quantity).toFixed(2)}</span>
            `;
            itemsList.appendChild(itemDiv);
        });
        
        document.getElementById('total-amount').textContent = `$${total.toFixed(2)}`;

        // Initialize Stripe
        const stripe = Stripe('pk_live_51SIHQT2NsH2CKfRANHrn5PsrTTnvRY0t5QStLGW8W3ihy4dhFVhDX4ZIP3lrOYhA1HPtnflUgDAhDxEZ0TgNB1V000lsmZhQBB');
        const elements = stripe.elements();
        const cardElement = elements.create('card');
        cardElement.mount('#card-element');

        // Handle card errors
        cardElement.on('change', (event) => {
            const displayError = document.getElementById('card-errors');
            if (event.error) {
                displayError.textContent = event.error.message;
            } else {
                displayError.textContent = '';
            }
        });

        // Handle form submission
        const form = document.getElementById('payment-form');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitButton = document.getElementById('submit-button');
            const statusDiv = document.getElementById('payment-status');
            
            submitButton.disabled = true;
            submitButton.textContent = 'Processing...';
            statusDiv.innerHTML = '<div class="text-blue-600">Processing payment...</div>';

            try {
                // Get form data
                const billingData = {
                    name: document.getElementById('billing-name').value,
                    email: document.getElementById('billing-email').value,
                    address: document.getElementById('billing-address').value,
                    city: document.getElementById('billing-city').value,
                    state: document.getElementById('billing-state').value,
                    zip: document.getElementById('billing-zip').value
                };
                
                const monthlySubscription = document.getElementById('monthly-subscription').checked;

                // Create payment intent
                const response = await fetch('https://zdufkwflqbfppldctjdh.supabase.co/functions/v1/make-server-cf244566/create-payment-intent', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        letterPackages: letterPackages,
                        billingData: billingData,
                        monthlySubscription: monthlySubscription,
                        affiliateId: localStorage.getItem('affiliateId') || null,
                        subIds: JSON.parse(localStorage.getItem('subIds') || '{}')
                    })
                });

                const { clientSecret, orderToken } = await response.json();

                // Confirm payment
                const { error, paymentIntent } = await stripe.confirmCardPayment(clientSecret, {
                    payment_method: {
                        card: cardElement,
                        billing_details: {
                            name: billingData.name,
                            email: billingData.email,
                            address: {
                                line1: billingData.address,
                                city: billingData.city,
                                state: billingData.state,
                                postal_code: billingData.zip,
                                country: 'US'
                            }
                        }
                    }
                });

                if (error) {
                    throw new Error(error.message);
                }

                if (paymentIntent.status === 'succeeded') {
                    // Store order info for upsell page
                    localStorage.setItem('orderToken', orderToken);
                    localStorage.setItem('orderAmount', total.toString());
                    localStorage.setItem('subscriptionAccepted', monthlySubscription.toString());
                    
                    // Redirect to upsell
                    window.location.href = '/upsell.html';
                }

            } catch (error) {
                console.error('Payment error:', error);
                statusDiv.innerHTML = `<div class="text-red-600">Error: ${error.message}</div>`;
                submitButton.disabled = false;
                submitButton.textContent = 'Complete Order ðŸŽ…';
            }
        });
    </script>
</body>
</html>
